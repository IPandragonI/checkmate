# Prisma configuration file
# Documentation: https://www.prisma.io/docs/orm/reference/prisma-config-reference

[generator.client]
provider = "prisma-client-js"
output   = "./node_modules/@prisma/client"

[cli]
# Default schema location
schema = "./prisma/schema.prisma"

[migrate]
# Migration output directory
migrations = "./prisma/migrations"

[seed]
# Seed script location
run = "ts-node prisma/seed.ts"

[format]
# Formatting options
schema = "./prisma/schema.prisma"

[telemetry]
enabled = true

[engines]
# Optional: custom engine paths
# queryEngine = "./custom/query-engine"
# migrationEngine = "./custom/migration-engine"

[log]
level = "info"

[env]
# Optional: custom .env file location
file = "./.env"

